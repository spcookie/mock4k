# BeanMock 测试配置文件
# 基本测试配置
test.basic.iterations=100
test.basic.timeout=5000
test.basic.parallel.enabled=true
test.basic.parallel.threads=4
# 性能测试配置
test.performance.warmup.iterations=10
test.performance.benchmark.iterations=1000
test.performance.max.execution.time=1000
test.performance.memory.threshold=100MB
test.performance.large.array.size=10000
test.performance.deep.nesting.level=50
# 并发测试配置
test.concurrency.thread.count=10
test.concurrency.execution.time=30000
test.concurrency.stress.iterations=1000
test.concurrency.memory.pressure=true
# 边界测试配置
test.boundary.max.string.length=10000
test.boundary.max.array.size=1000
test.boundary.max.nesting.depth=20
test.boundary.min.values.enabled=true
test.boundary.max.values.enabled=true
# 数据类型测试配置
test.datatype.all.primitives=true
test.datatype.all.wrappers=true
test.datatype.big.numbers=true
test.datatype.time.types=true
test.datatype.collections=true
test.datatype.custom.types=true
# 容器类型测试配置
test.container.java.standard=true
test.container.kotlin.standard=true
test.container.third.party=true
test.container.nesting.enabled=true
test.container.performance.enabled=true
# 模板引擎测试配置
test.template.basic.placeholders=true
test.template.advanced.placeholders=true
test.template.custom.placeholders=true
test.template.conditional.logic=true
test.template.complex.templates=true
# 集成测试配置
test.integration.ecommerce.enabled=true
test.integration.social.media.enabled=true
test.integration.enterprise.enabled=true
test.integration.api.mocking.enabled=true
test.integration.database.mocking.enabled=true
# 回归测试配置
test.regression.basic.types=true
test.regression.collections=true
test.regression.nesting=true
test.regression.performance=true
test.regression.memory=true
# 错误处理测试配置
test.error.null.values=true
test.error.empty.templates=true
test.error.invalid.placeholders=true
test.error.type.mismatches=true
test.error.circular.references=true
# 日志配置
test.logging.level=INFO
test.logging.performance.details=true
test.logging.error.details=true
test.logging.memory.usage=true
# 报告配置
test.report.detailed=true
test.report.performance.stats=true
test.report.coverage.analysis=true
test.report.recommendations=true
test.report.export.format=JSON,HTML
# 环境配置
test.environment.cleanup.enabled=true
test.environment.memory.monitoring=true
test.environment.gc.monitoring=true
test.environment.thread.monitoring=true